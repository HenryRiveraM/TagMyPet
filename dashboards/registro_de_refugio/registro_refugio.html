<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Refugio</title>
    <link rel="stylesheet" href="../registro_de_refugio/registro_refugio.css">
</head>
<body>
    <div class="container">
        <form id="formRegistro" novalidate>
            <h1>Registrar Refugio</h1>
            <label for="nombre">Nombre del Refugio:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="numAnimales">Número de animales disponibles:</label>
            <input type="number" id="numAnimales" name="numAnimales" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="contacto">Número de contacto:</label>
            <input type="tel" id="contacto" name="contacto" required>

            <button type="submit">Registrar</button>
        </form>
        <div id="mensajeExito" style="display:none;">¡Refugio registrado con éxito!</div>
        <div id="mensajeError" style="display:none; color:red;"></div>  <!-- Mensaje de error oculto por defecto -->


    </div>

    <script src="../../src/registro_refugio.js"></script>
</body>
</html>
